<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahrshi 1.0 Beta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Mahrshi <span class="version">1.0 Beta</span></h2>
        <p class="subtext">Your AI Health Assistant</p>
      </div>
      <div class="menu">
        <div class="menu-item">ðŸ©º Health Alerts</div>
        <div class="menu-item">ðŸ¤’ Disease Symptoms</div>
        <div class="menu-item">ðŸ’Š Medicines</div>
        <div class="menu-item">ðŸ“Š Reports</div>
      </div>

      <!-- WhatsApp -->
      <div class="whatsapp">
        <p class="wa-text">Weâ€™re also available on</p>
        <a href="https://wa.me/1234567890" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
          <span>WhatsApp</span>
        </a>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-container">
      <div class="chat-card">
        <div class="chat-header">
          <h1>Welcome to Mahrshi</h1>
          <p>Ask me anything about health, medicines, or symptoms!</p>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
          <input type="text" id="user-input" placeholder="Type your message...">
          <button id="send-btn">âž¤</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    sendBtn.addEventListener('click', () => {
      const message = userInput.value.trim();
      if (message !== "") {
        const userMsg = document.createElement('div');
        userMsg.classList.add('chat-message', 'user-message');
        userMsg.textContent = message;
        chatBox.appendChild(userMsg);

        setTimeout(() => {
          const botMsg = document.createElement('div');
          botMsg.classList.add('chat-message', 'bot-message');
          botMsg.textContent = "Mahrshi is thinking... ðŸ¤–";
          chatBox.appendChild(botMsg);
          chatBox.scrollTop = chatBox.scrollHeight;
        }, 600);

        userInput.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });
  </script>
</body>
</html>
